name: Build HdiffTools

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: microsoft/setup-nuget@v2

    - name: Restore NuGet packages
      run: nuget restore HdiffTools.vbproj

    - name: Build the application
      run: msbuild HdiffTools.vbproj /p:Configuration=Release

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: HdiffTools-Release
        path: bin/Release/
